spring:
  # ============ H2 数据库配置 ============
  datasource:
    url: jdbc:postgresql://127.0.0.1:15432/zorn-flow
    username: engine_user
    password: engine_user
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # 启动时创建表，关闭时删除
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

  # JDBC Client 配置 (可选)
  jdbc:
    client:
      enabled: true
  h2.console:
    enabled: true
    path: /h2-console

external:
  alipay:
    url: "https://openapi.alipay.com/pay"
  sf-express:
    url: "https://bsp-oa.sf-express.com"
  yto-express:
    url: "https://openapi.yto.com"


logbook:
  filter:
    enabled: true
  predicate:
    exclude:
      - path: /h2-console/**
  database:
    enable: true
  obfuscate:
    global:
      enable: true
      replacement: "***"
      enable-wildcard-paths: true

    fields:
      password:
        aliases:
          - $.password
          - $.user.credentials.password
          - $.data.personalInfo.authentication.passwd
          - $.users[*].credentials.password
          - $..password
          - header.authorization
          - header.auth-token
          - query.password
          - query.pwd
        strategy: PARTIAL_HIDE
        replacement: "******"
        params:
          show-prefix: 3
          show-suffix: 4

      phone:
        aliases:
          - $.phone
          - $.mobile
          - $.contact.phoneNumber
          - $.users[*].contact.phone
          - $..phone
          - $..mobile
          - header.x-phone
          - query.phone
          - query.mobile
        strategy: KEEP_FIRST_LAST
        params:
          show-prefix: 3
          show-suffix: 4

      email:
        aliases:
          - $.email
          - $.user.email
          - $.contact.email
          - $..email
          - header.x-email
          - query.email
        strategy: PARTIAL_HIDE
        params:
          show-prefix: 3
          show-suffix: 3

      creditCard:
        aliases:
          - $.creditCard
          - $.cardNumber
          - $.payment.card
          - $..creditCard
          - $..cardNumber
        strategy: PATTERN_REGEX
        params:
          pattern: "\\b\\d{4}[ -]?\\d{4}[ -]?\\d{4}[ -]?\\d{4}\\b"
          replacement: "****-****-****-****"

      token:
        aliases:
          - $.token
          - $.accessToken
          - $.refreshToken
          - $..token
          - header.x-api-key
          - header.x-auth-token
          - header.authorization
        strategy: HASH_SHA256

    strategies:
      PARTIAL_HIDE:
        params:
          show-prefix: 4
          show-suffix: 4
      KEEP_FIRST_LAST:
        params:
          show-prefix: 1
          show-suffix: 1
      PATTERN_REGEX:
        params:
          replacement: "***"
      FULL: {}
      HASH_SHA256: {}

logging:
  level:
    root: INFO
    com.example: DEBUG
    org.zalando.logbook: TRACE
